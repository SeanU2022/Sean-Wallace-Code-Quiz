<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sean Wallace Code Quiz</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="icon" type="image/x-icon" href="./images/SWiconFinal.ico">
</head>
<body>
  <header>
    <a href="./highscores.html" alt="Highscores">View Highscores</a>
    <span id="countdown">Time: 0</span>
  </header>
  <main>
    <h1>Coding Quiz Challenge</h1>
    <!-- <div> -->
      <p id="quiz-introduction">
        <strong>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalise your score/time by 10 seconds.
        </strong>
      </p>  
    <!-- </div> -->
    <button type="button" class="button" id="start-button">Start Quiz</button>

  <section>
    <h2>All done!</h2>
    <p>Your final score is 22.</p>
    <label for="your-initials">Enter initials:</label>
    <input type="text" id="initials" name="initials" aria-label="initial" label="initial">
    <button type="button" class="button" id="submit-button">Submit</button>
  </section>
<br>
  <section>
    <h2>Highscores</h2>
    <label for="your-initials">Enter initials:</label>
    <input type="text" id="highscores" name="highscores" aria-label="highscores" label="highscores">
    <br>
    <button type="button" class="button" id="go-back-button">Go Back</button>
    <button type="button" class="button" id="clear-highscores-button">Clear Highscores</button>
  </section>

</main>

  <footer>FOOTER</footer>
  <script src="./assets/js/questions.js"></script>
  <script src="./assets/js/main.js"></script>
</body>
</html>
